responses:
  utter_anything_else:
  - text: Posso te ajudar em alguma outra coisa?
  utter_ask_any_more_data:
  - text: Quer atualizar mais algum dado?
  utter_ask_cep:
  - text: Qual seu CEP?
  utter_ask_cpf:
  - text: Qual seu CPF?
  utter_ask_email:
  - text: Qual e-mail gostaria de usar?
  utter_ask_month:
  - text: De que mês?
  utter_ask_phone_number:
  - text: Que número de telefone gostaria de usar? Inclua o código de país (55
      para o Brasil) e o DDD.
  utter_ask_which_data:
  - text: Quer atualizar que dados?
  utter_ask_year:
  - text: De que ano?
  utter_bye:
  - text: Até mais!
  utter_future_paid_bill:
  - text: Você já pagou a conta que iria vencer no dia {date}, no valor de R$ {amount}!
  utter_future_unpaid_bill:
  - text: Você tem uma conta para ser paga até o dia {date}, no valor de R$ {amount}!
  utter_greet:
  - text: Olá! Como posso ajudar?
  utter_invalid_cep:
  - text: Este CEP é inválido.
  utter_invalid_cpf:
  - text: Este CPF é inválido.
  utter_invalid_month:
  - text: Este mês é inválido.
  utter_invalid_phone_number:
  - text: Este número é inválido. Lembre-se de incluir o código de país (55 para
      o Brasil) e o DDD.
  utter_invalid_year:
  - text: Este ano é inválido.
  utter_no_bills:
  - text: Você não tem nenhuma conta no sistema!
  utter_no_document_match:
  - text: Não há nenhum registro para este CPF!
  utter_no_power_supply:
  - text: Não há nenhum gerador de energia nesta área. Certifique-se que seu CEP
      está correto.
  utter_occurrence_status:
  - text: '{category} {status} na sua região. {estimation}. {additional_comments}'
  utter_past_paid_bill:
  - text: Você pagou a conta que iria vencer no dia {date}, no valor de R$ {amount}!
  utter_past_unpaid_bill:
  - text: Você tem uma conta a pagar que venceu no dia {date}, no valor de R$ {amount}!
  utter_possibilities:
  - text: "Eu posso te ajudar a:\n \n- Saber a situação dos geradores elétricos\
      \ na sua área\n- Conferir a situação de uma conta passada\n- Conferir seus\
      \ débitos\n- Informar a central sobre quedas de energia\n- Restaurar a energia\
      \ na sua moradia\n- Responder questões comuns sobre nosso serviço!\n \n- Alterar\
      \ informações de cadastro (telefone e e-mail)."
  utter_power_supply_info:
  - text: O transformador da sua região {status}.
  utter_start_investigations:
  - text: Obrigado pelo alerta! Vamos começar a investigação e devemos ter novidades
      em breve.
  utter_submit_issue_duplicate_form:
  - text: Ok!
  utter_team_on_the_way:
  - text: Obrigado pelo alerta! Um time está sendo enviado para corrigir o problema.
  utter_welcome:
  - text: Bem vindo!
  utter_youre_welcome:
  - text: Sem problemas!
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  cep:
    auto_fill: false
    type: unfeaturized
  cpf:
    auto_fill: false
    type: unfeaturized
  email:
    auto_fill: false
    type: unfeaturized
  month:
    auto_fill: false
    type: unfeaturized
  name:
    type: text
  phone_number:
    auto_fill: false
    type: unfeaturized
  year:
    auto_fill: false
    type: unfeaturized
