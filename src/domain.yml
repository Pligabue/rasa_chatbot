entities:
- cpf
- name
forms:
- personal_info_form
intents:
- affirm
- bye
- deny
- greet
- provide_cpf
- provide_name
- provide_personal_info
- thank
responses:
  utter_anything_else:
  - text: Posso te ajudar em alguma outra coisa?
  utter_ask_cpf:
  - text: Qual é seu CPF?
  utter_ask_name:
  - text: Qual é seu nome?
  utter_bye:
  - text: Até mais!
  utter_greet:
  - text: Olá! Como posso ajudar?
  utter_invalid_cpf:
  - text: Este CPF não é válido. O seu CPF deve conter 11 dígitos!
  utter_slots:
  - text: 'Seus dados são: {cpf} (CPF), {name} (nome)!'
  utter_submit:
  - text: Isso é tudo que preciso!
  utter_youre_welcome:
  - text: Sem problemas!
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  cpf:
    auto_fill: false
    type: unfeaturized
  name:
    auto_fill: false
    type: unfeaturized
